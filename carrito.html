<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-carrito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Tp-Integrador</title>
    <script defer src="./js/carrito.js"></script>
    <title>Document</title>
</head>
<body id="body">
    <header id="header">

        <nav class="nav">
            <a id="nombre-estilo" href="index.html">
                <div class="logo">
                    <img src="./Imagenes/logo.jpg" alt="Logo">
                    <h1>Nine <br> Urban</h1>
                </div>
            </a>
            <ul class="menu">
                <li>
                    <a class="active" href="index.html">Home</a>
                </li>
                <li>
                    <a class="active" href="./mujeres.html">Mujeres</a>
                </li>
                <li>
                    <a class="active" href="./hombres.html">Hombres</a>
                </li>
                <li class="carrito-icon">
                    <i class="bi bi-cart-fill"></i> <span class="numerito" id="numerito"></span>
                </li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <div id="titulo-carrito" class="titulo-carrito ">
            <h1>Carrito</h1>
        </div>
        <div id="contenedor-carrito" class="contenedor-carrito">
            <div id="carrito-vacio" class="carrito-vacio-container">
                <p class="carrito-vacio " >Tu carrito est√° vacio <i class="bi bi-emoji-frown"></i></p>
            </div>

            <div id="carrito-productos" class="carrito-productos disabled">
                
            </div>

            <div id="carrito-comprado" class="carrito-comprado-container disabled">
                <p class="carrito-comprado">COMPRA REALIZADA. <br> MUCHAS GRACIAS <i class="bi bi-emoji-laughing"></i></p>
            </div>    
        </div>
        <div id="carrito-acciones" class="carrito-acciones disabled">
            <div class="carrito-acciones-izquierda">
                <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar"> VACIAR CARRITO</button>
            </div>
            <div class="carrito-acciones-derecha">
                <div class="carrito-acciones-total">
                    <p>TOTAL: </p>
                    <p id="total"></p>
                </div>
                <button id="carrito-acciones-comprar"> COMPRAR AHORA </button>
            </div>
        </div>
        <section id="wizard" class="wizard disabled">
            <h1>COMPRA</h1>
            <form id="form" class="grande">
                <div class="separado">
                    <div id="wizard-1" class="wizard-1">
                        <div id="wizard-1" class="wizard-1-form" >
                            <div class="boton-cancelar-container">
                                <button id="boton-cancelar" type="button" class="boton-cancelar">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                            </div>
                            <div class="inputs-container">
                                <div class="inputs-container-1">
                                    <div class="field">
                                        <label for="nombre">Nombre</label>
                                        <input autocomplete="off" type="text" name="nombre" id="nombre">
                                    </div>
                                    <div class="field">
                                        <label for="apellido">Celular</label>
                                        <input autocomplete="off" type="text" name="celular" id="celular">
                                    </div>
                                </div>
                                <div class="inputs-container-2">
                                    <div class="field">
                                        <label for="celular">Apellido</label>
                                        <input autocomplete="off" type="text" name="apellido" id="apellido">
                                    </div>
                                    <div class="field">
                                        <label for="email">Email</label>
                                        <input autocomplete="off" type="text" name="email" id="email">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="separado">
                    <div id="wizard-2" class="wizard-2">
                        <form class="wizard-2-form">
                            <div class="boton-cancelar-container">
                                <button id="boton-cancelar-2" class="boton-cancelar" type="button">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                            </div>
                            <div id="spinner" class="spinner disabled">
                                <div class="bounce1"></div>
                                <div class="bounce2"></div>
                                <div class="bounce3"></div>
                              </div>
                            <p>
                                <p id="texto-compra" class="texto-compra">Estas a punto de confirmar la compra.</p>
                            </p>
                            <p>
                                <input type="submit" class="boton-confirmar-compra" id="button" value="CONFIRMAR COMPRA" >
                            </p>
                        </form>
                    </div>
                </div>
            </form>
            <ul class="puntos">
                <div>
                    <button id="boton-atras" class="punto activo" type="button"></button>
                    <button id="boton-siguiente" class="punto" type="button"></button>
                </div>
                <div>
                    <p id="alerta-formulario" class="alerta-formulario disabled"> Debes completar los campos</p>
                </div>
            </ul>
        </section>
    </main>
    

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
     emailjs.init('MTpGu4Y-v2DHvTHto')
    </script>

</body>
</html>
